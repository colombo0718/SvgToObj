<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - svg loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #b0b0b0;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - SVGLoader
		</div>

		<script type="module">

			import * as THREE from './three.module.js';

			import Stats from './stats.module.js';

			import { GUI } from './dat.gui.module.js';
			import { OrbitControls } from './OrbitControls.js';
			import { SVGLoader } from './SVGLoader.js';

			var renderer, stats, scene, camera, gui, guiData;

			init();
			animate();

			//

			function init() {

				var container = document.getElementById( 'container' );

				//

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 0, 200 );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				var controls = new OrbitControls( camera, renderer.domElement );
				controls.screenSpacePanning = true;

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				guiData = {
					currentURL: './line1.svg',
					drawFillShapes: true,
					drawStrokes: true,
					fillShapesWireframe: false,
					strokesWireframe: false
				};

				loadSVG( guiData.currentURL );

				createGUI();

			}

			function createGUI() {

				if ( gui ) gui.destroy();

				gui = new GUI( { width: 350 } );

				gui.add( guiData, 'currentURL', {

					"Tiger": './tiger.svg',
					"Three.js": './threejs.svg',
					"Joins and caps": './lineJoinsAndCaps.svg',
					"Hexagon": './hexagon.svg',
					"Test 1": './1.svg',
					"Test 2": './2.svg',
					"Test 3": './3.svg',
					"Test 4": './4.svg',
					"Test 5": './square.svg',
					"Test 6": './colorcircle.svg',
					"Test 7": './littlechiken.svg',
					"Test 8": './line1.svg'

				} ).name( 'SVG File' ).onChange( update );

				// gui.add( guiData, 'drawStrokes' ).name( 'Draw strokes' ).onChange( update );

				// gui.add( guiData, 'drawFillShapes' ).name( 'Draw fill shapes' ).onChange( update );

				// gui.add( guiData, 'strokesWireframe' ).name( 'Wireframe strokes' ).onChange( update );

				// gui.add( guiData, 'fillShapesWireframe' ).name( 'Wireframe fill shapes' ).onChange( update );

				function update() {

					loadSVG( guiData.currentURL );

				}

			}

			function loadSVG( url ) {

				//

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xb0b0b0 );

				//

				var helper = new THREE.GridHelper( 1000, 10);
				helper.rotation.x = Math.PI / 2;
				scene.add( helper );

				//

				var loader = new SVGLoader();

				loader.load( url, function ( data ) {
					console.log(data)
					var paths = data.paths;
					var group = new THREE.Group();
					// group.scale.y *= - 1;

					for ( var i = 0; i < paths.length; i ++ ) {

						var path = paths[ i ];
						var strokeColor = path.userData.style.stroke;

						if ( guiData.drawStrokes && strokeColor !== undefined && strokeColor !== 'none' ) {
							var material = new THREE.MeshBasicMaterial( {
								color: new THREE.Color().setStyle( strokeColor ),
								// opacity: path.userData.style.strokeOpacity,
								// transparent: path.userData.style.strokeOpacity < 1,
								// side: THREE.DoubleSide,
								// depthWrite: false,
								// wireframe: guiData.strokesWireframe
							} );
							// console.log(guiData.strokesWireframe)
							for ( var j = 0, jl = path.subPaths.length; j < jl; j ++ ) {


								var gty = new THREE.Geometry();
								var subPath = path.subPaths[ j ];
								var points=subPath.getPoints()
								points.forEach(function(point){
									// console.log(point)
									// console.log(point.x,point.y)
									var p0=new THREE.Vector3(point.x,point.y,0);
									var p3=new THREE.Vector3(point.x,point.y,3);
									// console.log(p0,p3)
									gty.vertices.push(p0,p3)
								})
								// console.log(gty.vertices.length-2)
								// console.log(gty.vertices)

								for(var n=0;n<gty.vertices.length-2;n++){
									// console.log(n)
									var fa1=new THREE.Face3(n,n+1,n+2)
									var fa2=new THREE.Face3(n,n+2,n+1)
									// console.log(fa)
									// fa1.compute()
									gty.faces.push(fa1);
									gty.faces.push(fa2);
								}
								gty.computeFaceNormals()
								console.log(gty)
								
								var mtl = new THREE.MeshBasicMaterial( { 
									color: 0xff0000,
									transparent:true,
									opacity:.5
								} );
								var mesh = new THREE.Mesh(gty,mtl);
								console.log(mesh)

								// var mesh = new THREE.ConvexGeometry(gty.vertices);
								scene.add( mesh );




								var geometry = SVGLoader.pointsToStroke( subPath.getPoints(), path.userData.style );
								// console.log(geometry )
								if ( geometry ) {

									var mesh = new THREE.Mesh( geometry, material );

									group.add( mesh );

								}

							}

						}

					}

					scene.add( group );

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
